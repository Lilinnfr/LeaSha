<nav class="navbar navbar-expand-lg sticky-top">
  <img
    src="assets/leasha-high-resolution-logo-transparent-red.png"
    alt="LeaSha Logo"
    class="navbar-logo"
  />
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item active m-2">
        <a [routerLink]="['']" class="nav-link"
          >Accueil<span class="sr-only"></span
        ></a>
      </li>
      <li class="nav-item dropdown m-2">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Mes mémos
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li>
            <a
              [routerLink]="['/memoCarte/Mes mémos cartes']"
              class="dropdown-item"
              >Mes cartes à retourner</a
            >
          </li>
          <li>
            <a [routerLink]="['/Mes mémos listes']" class="dropdown-item"
              >Mes listes</a
            >
          </li>
          <li>
            <a [routerLink]="['/Mes quiz']" class="dropdown-item">Mes quiz</a>
          </li>
        </ul>
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <div class="input-group">
        <input
          class="form-control mr-sm-2 searchInput"
          type="search"
          placeholder="Rechercher..."
          aria-label="Search"
        />
        <button type="submit" class="searchButton">Rechercher</button>
      </div>
    </form>

    <div class="ml-auto">
      @if (!currentUser) {
      <app-leasha-button
        [routerLink]="['/utilisateur/inscription']"
        buttonText="Se connecter / S'inscrire"
      ></app-leasha-button>
      } @else {
      <app-leasha-button
        buttonText="Se déconnecter"
        (click)="logout()"
      ></app-leasha-button>
      }
    </div>
    <strong class="ms-2 me-3">{{ currentUser?.username }}</strong>
  </div>
</nav>
