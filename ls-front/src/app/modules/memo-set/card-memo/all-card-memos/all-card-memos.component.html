<app-sidebar></app-sidebar>

<div class="container">
  <div>
    <app-leasha-button
      buttonText="Ajouter un mémo"
      (click)="addMemoDialog.show()"
    ></app-leasha-button>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-6 mb-4" *ngFor="let cardMemo of cardMemos">
      <div class="card mb-4 box-shadow">
        <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ cardMemo.titre }}</h5>
          <a
            [routerLink]="['/memoCarte/Mes mémos cartes/', cardMemo.id]"
            class="btn btn-style mt-2"
            >Voir le mémo</a
          >
          <div
            class="button-group mt-2 d-flex flex-column flex-sm-row justify-content-between align-items-stretch"
          >
            <app-leasha-button
              buttonText="Modifier"
              class="btn-sm mb-2 mb-sm-0 btn-responsive"
              (click)="editMemo(cardMemo)"
            ></app-leasha-button>
            <app-leasha-button
              buttonText="Supprimer"
              class="btn-sm btn-responsive"
              (click)="openDeleteConfirmDialog(cardMemo.id!)"
            ></app-leasha-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<dialog #addMemoDialog>
  <div>
    <h3 *ngIf="selectedMemoId === null">Ajouter un mémo</h3>
    <h3 *ngIf="selectedMemoId !== null">Modifier un mémo</h3>
    <button class="close-button" (click)="closeDialog()">×</button>
    <form
      [formGroup]="addMemoForm"
      (ngSubmit)="selectedMemoId === null ? addMemo() : updateMemo()"
    >
      <app-leasha-input
        [control]="addMemoForm.get('titre')"
        id="memo"
        label="Titre * :"
        type="text"
        name="memo"
        placeholder="Saisir le titre du mémo..."
      ></app-leasha-input>
      <label>Type de mémo * :</label>
      <select class="form-select mb-2" formControlName="categorie">
        <option value="" disabled selected hidden>
          Sélectionner un type de mémo
        </option>
        <option
          *ngFor="let categorie of categories"
          [value]="categorie.libelle"
        >
          {{ categorie.libelle }}
        </option>
      </select>
      <label>Description :</label>
      <textarea
        id="description"
        name="description"
        class="form-control mb-2"
        rows="5"
        placeholder="Saisir une description..."
        formControlName="description"
      ></textarea>
      <app-leasha-button
        type="submit"
        [buttonText]="submitButtonText"
      ></app-leasha-button>
      <app-leasha-button
        type="button"
        buttonText="Annuler"
        (click)="closeDialog()"
      ></app-leasha-button>
    </form>
  </div>
</dialog>

<dialog #confirmDeleteDialog>
  <div>
    <h3>Confirmer la suppression</h3>
    <p>Êtes-vous sûr de vouloir supprimer ce mémo ?</p>
    <div class="d-flex justify-content-end">
      <app-leasha-button
        buttonText="Annuler"
        (click)="closeConfirmDeleteDialog()"
      ></app-leasha-button>
      <app-leasha-button
        buttonText="Confirmer"
        (click)="confirmDeleteMemo()"
      ></app-leasha-button>
    </div>
  </div>
</dialog>
